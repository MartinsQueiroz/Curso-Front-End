<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Framework Simulator</title>
</head>

<body>
    <div id="root">
        <header id="vetoriais">
            <h1>Framework Lavafall</h1>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

                <path class="wave-01" fill="#FF6347" fill-opacity="1"
                    d="M0,64L80,58.7C160,53,320,43,480,42.7C640,43,800,53,960,80C1120,107,1280,149,1360,170.7L1440,192L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
                </path>

                <path class="wave-02" fill="#FF7F50" fill-opacity="1"
                    d="M0,256L80,266.7C160,277,320,299,480,293.3C640,288,800,256,960,213.3C1120,171,1280,117,1360,90.7L1440,64L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
                </path>

                <path class="wave-03" fill="#FF0000" fill-opacity="1"
                    d="M0,64L80,64C160,64,320,64,480,90.7C640,117,800,171,960,192C1120,213,1280,203,1360,197.3L1440,192L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
                </path>

            </svg>
        </header>

        <section id="video-container">
            <h2>Player</h2>
            <div class="container">
                <div id="player">
                    <video id="video" src="./assets/video.mp4"></video>
                    <div class="controls">
                        <button id="btn-play">
                            <i class="fa fa-play"></i>
                            <i class="fa fa-pause"></i>
                        </button>
                        <div class="timeline">
                            <div class="bar">
                                <div class="inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section id="imagens">
            <h2>Galeria de imagens</h2>
            <div class="container">
                <img src="./assets/images/pexels-cottonbro-4604662.jpg" alt="imagem 1">
                <img src="./assets/images/pexels-cottonbro-4604663.jpg" alt="imagem 2">
                <img src="./assets/images/pexels-cup-of-couple-6956892.jpg" alt="imagem 3">
                <img src="./assets/images/pexels-karolina-grabowska-4498125.jpg" alt="imagem 4">
                <img src="./assets/images/pexels-karolina-grabowska-4498136.jpg" alt="imagem 5">
                <img src="./assets/images/pexels-ketut-subiyanto-4246112.jpg" alt="imagem 6">
                <img src="./assets/images/pexels-ketut-subiyanto-4246120.jpg" alt="imagem 7">
                <img src="./assets/images/pexels-mister-mister-3434533.jpg" alt="imagem 8">
                <img src="./assets/images/pexels-tima-miroshnichenko-6170154.jpg" alt="imagem 9">
            </div>

        </section>


    </div>
</body>

</html>
