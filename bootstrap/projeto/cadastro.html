<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Cadastro</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col text-bg-transparent p-3">
                    <nav class="navbar bg-body-transparent border border-warning-subtle">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <img src="./images/icons-shoper.png" alt="Logo" class="d-inline-block align-text-top">
                            </a>
                            <ul class="nav justify-content-between">
                                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="index.html">Sobre</a></li>
                                <li class="nav-item"><a class="nav-link" href="index.html">Produtos</a></li>
                                <li class="nav-item"><a class="nav-link" href="index.html">Contato</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
    </header>

    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos sem sair de casa!</p>
                </div>
            </div>
            <form class="form">
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control" type="text" name="nome" placeholder="digite seu nome">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control" type="text" name="email" placeholder="digite seu email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="endereço" class="col-form-label-sm col-form-label-sm">Endereço completo</label>
                        <input type="text" class="form-control" placeholder="Endereço completo">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="cidade" class="col-form-label-sm col-form-label-sm">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control">
                    </div>
                    <div class="col">
                        <label for="estado" class="col-form-label-sm col-form-label-sm">Estado</label>
                        <select name="estado" id="estado" class="form-control">
                            <option value="">Selecione um estado</option>
                            <option value="sp">SP</option>
                            <option value="al">AL</option>
                            <option value="mg">MG</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="cep" class="col-form-label-sm col-form-label-sm">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="info" class="col-form-label-sm col-form-label-sm">Informações</label>
                        <div class="input-group">
                            <textarea class="form-control" name="informacoes" id="info" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="promocionais" id="promocionais">
                            <label for="promocionais" class="form-check-label">Aceito receber mensagens sobre ofertas</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-success">Realizar cadastro</button>
            </form>
            <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber novidades.</p>
        </div><!--end .container-->   
    </section>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e ofertas</h6>
                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-3">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome" placeholder="nome">
                            </div>
                            <div class="form-group col-3">
                                <input type="text" class="form-control form-control-sm mb-2" name="e-mail" placeholder="e-mail" required>
                            </div>
                            <div class="form-group col-6">
                                <button type="submit" class="BTN btn btn-success">Receber novidades</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="BTN2 btn btn-secondary form-control-sm mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
